<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#be185d"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#15803d"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="400" fill="#0f172a"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#f8fafc" font-family="system-ui" font-size="22" font-weight="700">How It Works</text>

  <!-- Row 1: Build REST API -->
  <g transform="translate(0, 60)">
    <!-- User Request -->
    <rect x="20" y="15" width="180" height="50" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="110" y="35" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">YOU ASK</text>
    <text x="110" y="52" text-anchor="middle" fill="#f1f5f9" font-family="system-ui" font-size="11" font-weight="600">"Build a REST API"</text>

    <!-- Arrow 1 -->
    <path d="M200 40 L240 40" stroke="#6366f1" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- Orchestrator -->
    <rect x="250" y="10" width="160" height="60" rx="10" fill="url(#purpleGrad)"/>
    <text x="330" y="35" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="10">ENTERPRISE</text>
    <text x="330" y="50" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="12" font-weight="700">ORCHESTRATOR</text>
    <text x="330" y="63" text-anchor="middle" fill="#e9d5ff" font-family="system-ui" font-size="9">→ Engineering</text>

    <!-- Arrow 2 -->
    <path d="M410 40 L450 40" stroke="#3b82f6" stroke-width="2"/>

    <!-- Department -->
    <rect x="460" y="15" width="130" height="50" rx="8" fill="url(#blueGrad)"/>
    <text x="525" y="35" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="10">ENGINEERING</text>
    <text x="525" y="50" text-anchor="middle" fill="#bfdbfe" font-family="system-ui" font-size="9">→ Backend Engineer</text>

    <!-- Arrow 3 -->
    <path d="M590 40 L630 40" stroke="#3b82f6" stroke-width="2"/>

    <!-- Specialist -->
    <rect x="640" y="10" width="140" height="60" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <text x="710" y="32" text-anchor="middle" fill="#93c5fd" font-family="system-ui" font-size="10" font-weight="600">BACKEND ENGINEER</text>
    <text x="710" y="48" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="10">✓ API Created</text>
    <text x="710" y="62" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="8">with auth & validation</text>

    <!-- Result -->
    <rect x="800" y="20" width="80" height="40" rx="6" fill="#166534"/>
    <text x="840" y="45" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="11" font-weight="600">DONE</text>
  </g>

  <!-- Row 2: Design settings page -->
  <g transform="translate(0, 155)">
    <rect x="20" y="15" width="180" height="50" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="110" y="35" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">YOU ASK</text>
    <text x="110" y="52" text-anchor="middle" fill="#f1f5f9" font-family="system-ui" font-size="11" font-weight="600">"Design a settings page"</text>

    <path d="M200 40 L240 40" stroke="#6366f1" stroke-width="2"/>

    <rect x="250" y="10" width="160" height="60" rx="10" fill="url(#purpleGrad)"/>
    <text x="330" y="35" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="10">ENTERPRISE</text>
    <text x="330" y="50" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="12" font-weight="700">ORCHESTRATOR</text>
    <text x="330" y="63" text-anchor="middle" fill="#e9d5ff" font-family="system-ui" font-size="9">→ Product</text>

    <path d="M410 40 L450 40" stroke="#ec4899" stroke-width="2"/>

    <rect x="460" y="15" width="130" height="50" rx="8" fill="url(#pinkGrad)"/>
    <text x="525" y="35" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="10">PRODUCT</text>
    <text x="525" y="50" text-anchor="middle" fill="#fbcfe8" font-family="system-ui" font-size="9">→ UI Designer</text>

    <path d="M590 40 L630 40" stroke="#ec4899" stroke-width="2"/>

    <rect x="640" y="10" width="140" height="60" rx="8" fill="#500724" stroke="#ec4899" stroke-width="2"/>
    <text x="710" y="32" text-anchor="middle" fill="#f9a8d4" font-family="system-ui" font-size="10" font-weight="600">UI DESIGNER</text>
    <text x="710" y="48" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="10">✓ Mockups Ready</text>
    <text x="710" y="62" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="8">with dark mode toggle</text>

    <rect x="800" y="20" width="80" height="40" rx="6" fill="#166534"/>
    <text x="840" y="45" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="11" font-weight="600">DONE</text>
  </g>

  <!-- Row 3: Marketing -->
  <g transform="translate(0, 250)">
    <rect x="20" y="15" width="180" height="50" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="110" y="35" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">YOU ASK</text>
    <text x="110" y="52" text-anchor="middle" fill="#f1f5f9" font-family="system-ui" font-size="11" font-weight="600">"How do we launch this?"</text>

    <path d="M200 40 L240 40" stroke="#6366f1" stroke-width="2"/>

    <rect x="250" y="10" width="160" height="60" rx="10" fill="url(#purpleGrad)"/>
    <text x="330" y="35" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="10">ENTERPRISE</text>
    <text x="330" y="50" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="12" font-weight="700">ORCHESTRATOR</text>
    <text x="330" y="63" text-anchor="middle" fill="#e9d5ff" font-family="system-ui" font-size="9">→ Business</text>

    <path d="M410 40 L450 40" stroke="#22c55e" stroke-width="2"/>

    <rect x="460" y="15" width="130" height="50" rx="8" fill="url(#greenGrad)"/>
    <text x="525" y="35" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="10">BUSINESS</text>
    <text x="525" y="50" text-anchor="middle" fill="#bbf7d0" font-family="system-ui" font-size="9">→ Growth Marketer</text>

    <path d="M590 40 L630 40" stroke="#22c55e" stroke-width="2"/>

    <rect x="640" y="10" width="140" height="60" rx="8" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
    <text x="710" y="32" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="10" font-weight="600">GROWTH MARKETER</text>
    <text x="710" y="48" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="10">✓ Launch Plan</text>
    <text x="710" y="62" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="8">with GTM strategy</text>

    <rect x="800" y="20" width="80" height="40" rx="6" fill="#166534"/>
    <text x="840" y="45" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="11" font-weight="600">DONE</text>
  </g>

  <!-- Footer -->
  <rect x="350" y="365" width="200" height="25" rx="12" fill="#1e1b4b"/>
  <text x="450" y="382" text-anchor="middle" fill="#a5b4fc" font-family="system-ui" font-size="11">Powered by Opus</text>
</svg>

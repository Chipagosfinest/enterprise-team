<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 520">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0f23"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="orange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#c2410c"/>
    </linearGradient>
    <linearGradient id="pink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#be185d"/>
    </linearGradient>
    <linearGradient id="cyan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    <linearGradient id="red" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#b91c1c"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#15803d"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="820" height="520" fill="url(#bg)"/>

  <!-- User Request -->
  <rect x="310" y="20" width="200" height="32" rx="16" fill="#27272a" stroke="#3f3f46" stroke-width="1.5"/>
  <text x="410" y="41" text-anchor="middle" fill="#e4e4e7" font-family="system-ui" font-size="12" font-weight="500">Your Request</text>

  <!-- Arrow -->
  <line x1="410" y1="52" x2="410" y2="70" stroke="#7c3aed" stroke-width="2"/>
  <polygon points="410,78 405,70 415,70" fill="#7c3aed"/>

  <!-- Enterprise Orchestrator -->
  <rect x="260" y="82" width="300" height="40" rx="8" fill="url(#purple)"/>
  <text x="410" y="107" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="600">Enterprise Orchestrator</text>

  <!-- Flow lines to departments -->
  <g stroke="#4b5563" stroke-width="1.5" fill="none">
    <path d="M310 122 Q 310 140 90 155"/>
    <path d="M350 122 Q 350 140 230 155"/>
    <path d="M410 122 L 410 155"/>
    <path d="M470 122 Q 470 140 590 155"/>
    <path d="M510 122 Q 510 140 730 155"/>
  </g>

  <!-- Department Row -->
  <!-- Engineering -->
  <rect x="15" y="160" width="140" height="36" rx="6" fill="url(#blue)"/>
  <text x="85" y="181" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600">Engineering</text>
  <text x="85" y="192" text-anchor="middle" fill="#bfdbfe" font-family="system-ui" font-size="9">9 agents</text>

  <!-- Infrastructure -->
  <rect x="160" y="160" width="110" height="36" rx="6" fill="url(#orange)"/>
  <text x="215" y="181" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600">Infrastructure</text>
  <text x="215" y="192" text-anchor="middle" fill="#fed7aa" font-family="system-ui" font-size="9">4 agents</text>

  <!-- Product -->
  <rect x="355" y="160" width="110" height="36" rx="6" fill="url(#pink)"/>
  <text x="410" y="181" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600">Product</text>
  <text x="410" y="192" text-anchor="middle" fill="#fbcfe8" font-family="system-ui" font-size="9">3 agents</text>

  <!-- Data -->
  <rect x="535" y="160" width="110" height="36" rx="6" fill="url(#cyan)"/>
  <text x="590" y="181" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600">Data</text>
  <text x="590" y="192" text-anchor="middle" fill="#a5f3fc" font-family="system-ui" font-size="9">4 agents</text>

  <!-- Security -->
  <rect x="665" y="160" width="140" height="36" rx="6" fill="url(#red)"/>
  <text x="735" y="181" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600">Security</text>
  <text x="735" y="192" text-anchor="middle" fill="#fecaca" font-family="system-ui" font-size="9">3 agents</text>

  <!-- Business (centered below) -->
  <rect x="275" y="205" width="270" height="36" rx="6" fill="url(#green)"/>
  <text x="410" y="226" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600">Business Operations</text>
  <text x="410" y="237" text-anchor="middle" fill="#bbf7d0" font-family="system-ui" font-size="9">12 agents</text>

  <!-- Specialist Cards -->
  <!-- Engineering -->
  <rect x="10" y="250" width="145" height="125" rx="5" fill="#172554" stroke="#3b82f6" stroke-width="1"/>
  <text x="82" y="267" text-anchor="middle" fill="#93c5fd" font-family="system-ui" font-size="9" font-weight="600">Engineering Team</text>
  <g font-family="system-ui" font-size="8" fill="#bfdbfe">
    <text x="16" y="282">Backend Engineer</text>
    <text x="16" y="294">Frontend Engineer</text>
    <text x="16" y="306">Mobile Developer</text>
    <text x="16" y="318">ML Developer</text>
    <text x="16" y="330">Technical Writer</text>
    <text x="16" y="342">Solutions Architect</text>
    <text x="16" y="354">QA Engineer</text>
    <text x="16" y="366" fill="#60a5fa">+ 2 more</text>
  </g>

  <!-- Infrastructure -->
  <rect x="160" y="250" width="100" height="95" rx="5" fill="#431407" stroke="#f97316" stroke-width="1"/>
  <text x="210" y="267" text-anchor="middle" fill="#fdba74" font-family="system-ui" font-size="9" font-weight="600">Infrastructure</text>
  <g font-family="system-ui" font-size="8" fill="#fed7aa">
    <text x="166" y="282">DevOps Engineer</text>
    <text x="166" y="294">SRE</text>
    <text x="166" y="306">Database Engineer</text>
    <text x="166" y="318">Systems Admin</text>
  </g>

  <!-- Product -->
  <rect x="265" y="250" width="90" height="80" rx="5" fill="#500724" stroke="#ec4899" stroke-width="1"/>
  <text x="310" y="267" text-anchor="middle" fill="#f9a8d4" font-family="system-ui" font-size="9" font-weight="600">Product</text>
  <g font-family="system-ui" font-size="8" fill="#fbcfe8">
    <text x="271" y="282">Product Manager</text>
    <text x="271" y="294">UX Researcher</text>
    <text x="271" y="306">UI Designer</text>
  </g>

  <!-- Data -->
  <rect x="540" y="250" width="100" height="95" rx="5" fill="#083344" stroke="#06b6d4" stroke-width="1"/>
  <text x="590" y="267" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="9" font-weight="600">Data</text>
  <g font-family="system-ui" font-size="8" fill="#a5f3fc">
    <text x="546" y="282">Data Engineer</text>
    <text x="546" y="294">Data Analyst</text>
    <text x="546" y="306">Data Scientist</text>
    <text x="546" y="318">QA Engineer</text>
  </g>

  <!-- Security -->
  <rect x="660" y="250" width="150" height="80" rx="5" fill="#450a0a" stroke="#ef4444" stroke-width="1"/>
  <text x="735" y="267" text-anchor="middle" fill="#fca5a5" font-family="system-ui" font-size="9" font-weight="600">Security</text>
  <g font-family="system-ui" font-size="8" fill="#fecaca">
    <text x="666" y="282">Security Engineer</text>
    <text x="666" y="294">Security Auditor</text>
    <text x="666" y="306">Compliance Officer</text>
  </g>

  <!-- Business -->
  <rect x="10" y="385" width="800" height="70" rx="5" fill="#14532d" stroke="#22c55e" stroke-width="1"/>
  <text x="410" y="402" text-anchor="middle" fill="#86efac" font-family="system-ui" font-size="9" font-weight="600">Business Operations Team</text>
  <g font-family="system-ui" font-size="8" fill="#bbf7d0">
    <text x="20" y="420">Growth Marketer</text>
    <text x="20" y="435">Legal Counsel</text>
    <text x="135" y="420">Content Marketer</text>
    <text x="135" y="435">Contract Manager</text>
    <text x="260" y="420">Product Marketer</text>
    <text x="260" y="435">Recruiter</text>
    <text x="375" y="420">Financial Analyst</text>
    <text x="375" y="435">HR Manager</text>
    <text x="500" y="420">Controller</text>
    <text x="500" y="435">Account Executive</text>
    <text x="625" y="420">Sales Engineer</text>
    <text x="625" y="435">IT Support</text>
    <text x="730" y="428" fill="#4ade80">+ Systems Admin</text>
  </g>

  <!-- Stats bar -->
  <rect x="210" y="470" width="400" height="30" rx="6" fill="#18181b" stroke="#27272a" stroke-width="1"/>
  <text x="410" y="490" text-anchor="middle" fill="#a1a1aa" font-family="system-ui" font-size="11" font-weight="500">39 Agents • 7 Orchestrators • 6 Skills • Opus</text>
</svg>
